<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Overlay - La Roue de la Fortune</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/wheel.css">
    <link rel="stylesheet" href="css/puzzle.css">
    <link rel="stylesheet" href="css/overlay-background.css">
    <script>
        // Overlay public - v√©rifier uniquement que le code de room est fourni
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        
        if (!roomCode) {
            // Si pas de code de room, afficher une page blanche
            document.body.innerHTML = '';
            document.body.style.background = 'white';
        }
        // Pas de v√©rification localStorage - les donn√©es seront charg√©es depuis Firebase
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Layout principal */
        .game-overlay-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Section du puzzle en haut */
        .overlay-puzzle-section {
            grid-row: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
            padding-top: 80px; /* D√©calage pour √©viter le chevauchement avec l'en-t√™te */
        }

        .puzzle-category {
            font-size: 32px;
            font-weight: bold;
            color: var(--color-secondary);
            text-shadow: var(--text-shadow-lg);
            text-align: center;
        }

        /* Section centrale avec roue et joueurs */
        .overlay-center-section {
            grid-row: 2;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            z-index: 10;
        }

        /* Joueurs √† gauche */
        .overlay-players-left {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .player-card {
            background: var(--gradient-dark);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--player-1-color);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s;
        }

        .player-card.player-2 { border-left-color: var(--player-2-color); }
        .player-card.player-3 { border-left-color: var(--player-3-color); }
        .player-card.player-4 { border-left-color: var(--player-4-color); }

        .player-card.active {
            border-left-width: 8px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: translateX(-5px);
        }

        .player-name {
            font-size: 24px;
            font-weight: bold;
            color: var(--color-text-light);
            margin-bottom: 10px;
        }

        .player-round-money {
            font-size: 28px;
            color: var(--color-warning);
            font-weight: bold;
        }

        .player-total-money {
            font-size: 18px;
            color: var(--color-success);
            margin-top: 5px;
        }

        /* Roue au centre */
        .overlay-wheel-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .wheel-container {
            min-height: auto;
        }

        .wheel-wrapper {
            width: 500px;
            height: 500px;
        }

        /* Infos de manche en bas */
        .overlay-info-section {
            grid-row: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 26, 46, 0.8);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            z-index: 10;
        }

        .round-info {
            font-size: 24px;
            font-weight: bold;
            color: var(--color-secondary);
        }

        .current-player-info {
            font-size: 20px;
            color: var(--color-text-light);
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .wheel-wrapper {
                width: 400px;
                height: 400px;
            }
            
            .puzzle-category {
                font-size: 28px;
            }
        }

        @media (max-width: 1024px) {
            .overlay-center-section {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
            
            .overlay-players-left {
                grid-row: 2;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .overlay-wheel-center {
                grid-row: 1;
            }
            
            .wheel-wrapper {
                width: 350px;
                height: 350px;
            }
            
            .player-card {
                padding: 15px;
                flex: 1;
                min-width: 200px;
            }
        }

        @media (max-width: 768px) {
            .game-overlay-container {
                padding: 10px;
                gap: 10px;
            }
            
            .wheel-wrapper {
                width: 280px;
                height: 280px;
            }
            
            .puzzle-category {
                font-size: 20px;
            }
            
            .player-name {
                font-size: 18px;
            }
            
            .player-round-money {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Fond stylis√© -->
    <div class="overlay-background"></div>
    
    <!-- Bordures -->
    <div class="overlay-border"></div>
    
    <!-- Coins d√©coratifs -->
    <div class="overlay-corner top-left"></div>
    <div class="overlay-corner top-right"></div>
    <div class="overlay-corner bottom-left"></div>
    <div class="overlay-corner bottom-right"></div>
    
    <!-- En-t√™te -->
    <div class="overlay-header">
        <div class="overlay-title">üé¨ LA ROUE DE LA FORTUNE üé¨</div>
        <div class="overlay-subtitle">Bas√© sur le jeu t√©l√© d'√âric Antoine - M6</div>
    </div>

    <!-- Contenu principal -->
    <div class="game-overlay-container">
        <!-- Puzzle -->
        <div class="overlay-puzzle-section">
            <h2 id="puzzleCategory" class="puzzle-category">CAT√âGORIE</h2>
            <div id="puzzleGrid" class="puzzle-grid"></div>
        </div>

        <!-- Centre : Joueurs + Roue -->
        <div class="overlay-center-section">
            <!-- Joueurs -->
            <div class="overlay-players-left">
                <div id="playersContainer"></div>
            </div>

            <!-- Roue -->
            <div class="overlay-wheel-center">
                <div class="wheel-container">
                    <div class="wheel-wrapper">
                        <div class="wheel-pointer"></div>
                        <div class="wheel" id="wheelElement">
                            <!-- Les segments seront g√©n√©r√©s par JavaScript -->
                        </div>
                        <div class="wheel-center"></div>
                    </div>
                    <div class="wheel-result hidden" id="wheelResult"></div>
                </div>
            </div>
        </div>

        <!-- Infos de la partie -->
        <div class="overlay-info-section">
            <div class="round-info">
                Manche <span id="currentRound">1</span> / 5
            </div>
            <div class="current-player-info">
                Tour de : <span id="currentPlayerName">-</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script type="module" src="js/app.js"></script>
</body>
</html>
