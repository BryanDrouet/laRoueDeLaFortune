<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Overlay - La Roue de la Fortune</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/puzzle.css">
    <link rel="stylesheet" href="css/overlay-background.css">
    <script>
        // Overlay public - v√©rifier uniquement que le code de room est fourni
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        
        if (!roomCode) {
            // Si pas de code de room, afficher une page blanche
            document.body.innerHTML = '';
            document.body.style.background = 'white';
        }
        // Pas de v√©rification localStorage - les donn√©es seront charg√©es depuis Firebase
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .puzzle-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            gap: 30px;
        }
        
        .puzzle-category {
            font-size: 48px;
            font-weight: bold;
            color: var(--color-secondary);
            text-shadow: var(--text-shadow-lg);
            text-align: center;
            z-index: 10;
        }
        
        .puzzle-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;
            z-index: 10;
        }
        
        /* Clavier des lettres */
        .alphabet-keyboard {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 8px;
            max-width: 1200px;
            margin-top: 30px;
            z-index: 10;
            padding: 20px;
            background: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .letter-key {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid var(--color-primary);
            background: var(--color-background);
            color: var(--color-text-light);
            border-radius: 8px;
            cursor: default;
            transition: all 0.3s;
            text-align: center;
            min-width: 50px;
        }
        
        .letter-key.vowel {
            background: var(--color-info);
            border-color: var(--color-info);
            color: white;
        }
        
        .letter-key.used {
            background: var(--color-danger);
            border-color: var(--color-danger);
            color: white;
            opacity: 0.6;
        }
        
        @media (max-width: 1200px) {
            .alphabet-keyboard {
                grid-template-columns: repeat(9, 1fr);
                gap: 6px;
            }
            
            .letter-key {
                padding: 12px;
                font-size: 16px;
                min-width: 40px;
            }
        }
        
        @media (max-width: 768px) {
            .puzzle-category {
                font-size: 32px;
            }
            
            .alphabet-keyboard {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
                padding: 15px;
            }
            
            .letter-key {
                padding: 10px;
                font-size: 14px;
                min-width: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Fond stylis√© -->
    <div class="overlay-background"></div>
    
    <!-- Bordures -->
    <div class="overlay-border"></div>
    
    <!-- Coins d√©coratifs -->
    <div class="overlay-corner top-left"></div>
    <div class="overlay-corner top-right"></div>
    <div class="overlay-corner bottom-left"></div>
    <div class="overlay-corner bottom-right"></div>
    
    <!-- En-t√™te -->
    <div class="overlay-header">
        <div class="overlay-title">üß© LE PUZZLE üß©</div>
    </div>

    <div class="puzzle-container">
        <div class="puzzle-category" id="puzzleCategory">CAT√âGORIE</div>
        <div class="puzzle-grid" id="puzzleGrid">
            <!-- Les lettres seront g√©n√©r√©es par JavaScript -->
        </div>
        <div class="alphabet-keyboard" id="letterKeyboard">
            <!-- Le clavier sera g√©n√©r√© par JavaScript -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script type="module" src="js/app.js"></script>
</body>
</html>
