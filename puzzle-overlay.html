<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Overlay - La Roue de la Fortune</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/puzzle.css">
    <link rel="stylesheet" href="css/overlay-background.css">
    <script>
        // Overlay public - v√©rifier uniquement que le code de room est fourni
        const urlParams = new URLSearchParams(window.location.search);
        const roomCode = urlParams.get('room');
        
        if (!roomCode) {
            // Si pas de code de room, afficher une page blanche
            document.body.innerHTML = '';
            document.body.style.background = 'white';
        }
        // Pas de v√©rification localStorage - les donn√©es seront charg√©es depuis Firebase
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .puzzle-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .puzzle-category {
            font-size: 48px;
            font-weight: bold;
            color: var(--color-secondary);
            text-shadow: var(--text-shadow-lg);
            margin-bottom: 40px;
            text-align: center;
            z-index: 10;
        }
        
        .puzzle-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Fond stylis√© -->
    <div class="overlay-background"></div>
    
    <!-- Bordures -->
    <div class="overlay-border"></div>
    
    <!-- Coins d√©coratifs -->
    <div class="overlay-corner top-left"></div>
    <div class="overlay-corner top-right"></div>
    <div class="overlay-corner bottom-left"></div>
    <div class="overlay-corner bottom-right"></div>
    
    <!-- En-t√™te -->
    <div class="overlay-header">
        <div class="overlay-title">üß© LE PUZZLE üß©</div>
    </div>

    <div class="puzzle-container">
        <div class="puzzle-category" id="puzzleCategory">CAT√âGORIE</div>
        <div class="puzzle-grid" id="puzzleGrid">
            <!-- Les lettres seront g√©n√©r√©es par JavaScript -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script type="module" src="js/app.js"></script>
</body>
</html>
